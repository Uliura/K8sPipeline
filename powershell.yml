steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureSC'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az group create --name $(resourcegroupname) --location $(azurelocation)
          az aks create -g $(resourcegroupname) -n $(aksclustername) --node-count 1 --no-ssh-key --node-vm-size standard_D2ads_v5 --attach-acr gekaimages --network-plugin azure --enable-managed-identity -a ingress-appgw --appgw-name gekaApplicationGateway --appgw-subnet-cidr "10.224.1.0/24"
        addSpnToEnvironment: true
        useGlobalConfig: true

