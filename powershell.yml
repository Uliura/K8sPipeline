steps:
  - task: AzurePowerShell@5
    inputs:
      azureSubscription: 'AzureDevOpsSP-K8sPipeline'
      ScriptType: 'InlineScript'
      Inline: |
          Install-Module -Name Az -AllowClobber -Force
          Import-Module Az
          New-AzAksCluster -ResourceGroupName AzureDevOps -Name PwAKSCluster -NodeCount 1
          Import-AzAksCredential -ResourceGroupName AzureDevOps -Name AKSCluster
      azurePowerShellVersion: 'LatestVersion'
      pwsh: true