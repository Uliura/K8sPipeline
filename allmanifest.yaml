apiVersion : apps/v1
kind: Deployment
metadata:
  name: $(imageRepository) 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $(imageRepository)
  template:
    metadata:
      labels:
        app: $(imageRepository) 
    spec:
      containers:
        - name: $(imageRepository)
          image: $(containerRegistry)/$(imageRepository)
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: $(imageRepository)
spec:
  selector:
    app: $(imageRepository)
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer